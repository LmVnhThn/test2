
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chart JS</title>
	<!-- <script src="../menu/includeHTML.js"></script> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://dattienvo.github.io/KC326-BT/BT2/menu/includeHTML.js"></script>
	<script src="https://dattienvo.github.io/KC326-BT/BT2/chartjs/node_modules/chart.js/dist/chart.min.js"></script>
	<script src="https://dattienvo.github.io/KC326-BT/BT2/chartjs/node_modules/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>

	<link rel="stylesheet" href="https://dattienvo.github.io/KC326-BT/BT2/chartjs/index.css" />

	<script src="https://dattienvo.github.io/KC326-BT/BT2/chartjs/node_modules/mathjs/lib/browser/math.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
	</script>


</head>

<body>
	
	
	<div class="myClass" data-include-html="https://dattienvo.github.io/KC326-BT/BT2/menu/menu.html"></div>



	<div id="content">

		<div class="container-fluid">
			<div class="row" >
				<div class="col-md-2" id="hh">
					<h6><b>Phương trình cơ bản</b></h6>
					<input class="buttonItem" type="button" id="bacHai" value="Phương trình bậc hai  " />
					<input class="buttonItem" type="button" id="bacBa" value="Phương trình bậc ba" />
					<input class="buttonItem" type="button" id="bacBon" value="Pt bậc bốn trùng phương" />
					<input class="buttonItem" type="button" id="logarit" value="Phương trình Logarit" />
					<h6><b>Phương trình lượng giác</b></h6>
					<input class="buttonItem" type="button" id="sin" value="Phương trình hàm sin" />
					<input class="buttonItem" type="button" id="cos" value="Phương trình hàm cos" />
					<input class="buttonItem" type="button" id="tan" value="Phương trình hàm tan" />
					<h6><b>Nhập hệ số của phương trình</b></h6>
					<div class="input-group input-group-sm mb-3 hidden"  >
						<span class="input-group-text">a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="text" class="form-control form-input" id="a-input" value="0">
					</div>
	
					<div class="input-group input-group-sm mb-3 hidden"  >
						<span class="input-group-text">b&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="text" class="form-control form-input" id="b-input" value="0">
					</div>
	
					<div class="input-group input-group-sm mb-3 hidden"  >
						<span class="input-group-text">c&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="text" class="form-control form-input" id="c-input" value="0">
					</div>
	
					<div class="input-group input-group-sm mb-3 hidden">
						<span class="input-group-text">d&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="text" class="form-control form-input" id="d-input" value="0">
					</div>
					<h6><b>Bước nhảy của x</b></h6>
	
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Step</span>
						<input type="text" class="form-control form-input" id="step" value="0.1">
					</div>
					<h6><b>Màu của đồ thị</b></h6>
					<div class="chonMau">
						<input class="chonMau-btn" type="button" id="do" value="">
						<input class="chonMau-btn" type="button" id="cam" value="" >
						<input class="chonMau-btn" type="button" id="vang" value="">
						<input class="chonMau-btn" type="button" id="luc"  value="">
						<input class="chonMau-btn" type="button" id="lam"  value="">
						<input class="chonMau-btn" type="button" id="tim" value="">
					</div>
				</div>
				<div id="canvas-container"  class="col-md-3 ">
					<canvas id="myChart"></canvas>
				</div>

			</div>
		</div>

	</div>
	
	
	
	<script>
	
		const menuHeight   = 100
		const windowHeight = window.innerHeight
		
		document.querySelector('#content').style.height = `${windowHeight - menuHeight}px`
		
	</script>
 
 
 
	<!-- script -->
	<script type="module" src="https://dattienvo.github.io/KC326-BT/BT2/chartjs/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="script.js"></script>
	<script>includeHTML()</script>
</body>

</html>
